<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Alpine.js Stores</title>
</head>
<body>

    <div 
    x-data
    x-bind:class="$store.darkMode.on && 'bg-gray-800 text-white' "
    class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab rerum voluptatem repudiandae consequatur commodi voluptates cupiditate quidem harum autem at maiores officia voluptatibus alias vel culpa, omnis dolor consequuntur sint?
    
    <button 
    @click="$store.darkMode.toggle()" 
    :class="$store.darkMode.on && 'bg-blue-800 text-white'"
    class="block mt-4 text-xs bg-gray-200 px-4 py-2">
        Toggle dark mode
    </button>
    
    </div> 

    <script>
        document.addEventListener('alpine:init', ()=>{
            Alpine.store('darkMode',{
                on:false,

                toggle(){
                    this.on = !this.on;
                }
            })
        })
    </script>
    
</body>
</html>
