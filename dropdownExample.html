<div x-data="{drop:false}" class="m-5 text-center">
  <h2 class="text-center font-bold text-2xl m-3">Dropdown Example</h2>
    <button 
        class="bg-purple-500 text-white text-xl p-2 rounded" 
        @click="drop=!drop" @click.outside="drop = false">
        <div x-show="!drop">Show</div>
        <div x-show="drop">Hide</div>
    </button>

    
    <div x-show="drop" class="z-10 bg-white divide-y divide-gray-100 rounded shadow w-50 dark:bg-gray-700">
        <ul class="py-1 text-sm text-gray-700 dark:text-gray-200">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Earnings</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Sign out</a>
          </li>
        </ul>
    </div>

</div>
